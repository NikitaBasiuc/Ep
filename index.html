<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ep</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="first_column">
            <h4>Orarul Cursurilor</h4>
            <div class="buttons">
                <button>Grupe</button>
                <button>Profesori</button>
                <button>Aule</button>
            </div>
            <div class="regim_pentru_student">
                <p>Regim pentru student</p>
            </div>
            <div class="search-container">
                <input type="search" class="search-input">
                <ul class="dropdown">
                    <li>101</li>
                    <li>102</li>
                    <li>103</li>
                    <li>103-ER</li>
                    <li>104</li>
                    <li>105</li>
                    <li>106</li>
                    <li>107</li>
                </ul>
            </div>
            <div class="day">
                <label for="days">Ziua:</label>
                <select id="days" class="dropdown">
                    <option value="ziua">Ziua</option>
                    <option value="luni">Luni</option>
                    <option value="marti">Marți</option>
                    <option value="miercuri">Miercuri</option>
                    <option value="joi">Joi</option>
                    <option value="vineri">Vineri</option>
                    <option value="sambata">Sâmbătă</option>
                    <option value="duminica">Duminică</option>
                </select>
            </div>
            <div class="week">
                <label for="weeks">Săptămâna:</label>
                <select id="weeks" class="dropdown">
                    <option value="Saptamina">Săptămâna</option>
                    <option value="1 (2.9.2024 - 8.9.2024)">1 (2.9.2024 - 8.9.2024)</option>
                    <option value="2 (9.9.2024 - 15.9.2024)">2 (9.9.2024 - 15.9.2024)</option>
                    <option value="3 (16.9.2024 - 22.9.2024)">3 (16.9.2024 - 22.9.2024)</option>
                    <option value="4 (23.9.2024 - 29.9.2024)">4 (23.9.2024 - 29.9.2024)</option>
                    <option value="5 (30.9.2024 - 6.10.2024)">5 (30.9.2024 - 6.10.2024)</option>
                    <option value="6 (7.10.2024 - 13.10.2024)">6 (7.10.2024 - 13.10.2024)</option>
                    <option value="7 (14.10.2024 - 20.10.2024)">7 (14.10.2024 - 20.10.2024)</option>
                </select>
            </div>
        </div>
        <div class="second_column">
            <div class="container">
                <div class="header">
                    <img src="/images/logo_usarb.png"> 
                    <h3>UNIVERSITATEA DE STAT „ALECU RUSSO” DIN BĂLȚI</h3>
                </div>
                <table>
                    
                </table>
            </div>
        </div>
    </div>
</body>
</html>
